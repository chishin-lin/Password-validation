<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let passwd = 1234;
      let input;
      let enterCount = 0;
      let enterLimit = 3;
      let outOfLimit = false;

      while (passwd != input && !outOfLimit) {
        enterCount++;
        if (enterCount <= enterLimit) {
          input = prompt("請輸入密碼：");
        } else {
          outOfLimit = true;
        }
      }
      if (outOfLimit) {
        alert("超過輸入次數");
      } else {
        alert("登入成功");
      }
    </script>
  </body>
</html>
